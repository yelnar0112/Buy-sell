<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
</head>
<body>
<div class="container col-md-offset-3 col-md-8 mt-lg-5">
    <div th:replace="fragments :: nav_bar"></div>
    <div class="row mt-2">
        <div th:if="${param.success}" class=" alert alert-info">
            Registration successful,
            please check your email to complete your registration.
        </div>
        <h2 class="m-4">User Registration Form</h2>
    </div>
    <form th:action="@{/registration}" method="post" th:object="${user}" class="px-4">

        <div class="mb-3 row">
            <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-6">
                <input type="text"  id="lastName" autofocus="autofocus"
                       class="form-control" required name="lastName" th:field="*{name}" >
            </div>
        </div>

        <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-6">
                <input type="text"  id="email" autofocus="autofocus"
                       class="form-control" required name="email" th:field="*{email}" >
            </div>
        </div>

        <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-6">
                <input type="password"  id="password" autofocus="autofocus"
                       class="form-control" required name="password" th:field="*{password}" >
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-success">Register</button>
            <span>Registered already? <a href="/" th:href="@{/login}">
         Login here.
     </a></span>
        </div>
    </form>
</div>
</body>
</html>
